<!DOCTYPE html>
<html lang="en" data-theme="default">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="" href="./assets/img/ZingMp3Logo.gif" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap");
    </style>
    <title>Zing MP3 | COVER</title>
  </head>
  <body>
    <div id="root">
      <div id="app">
        <aside class="zm-sidebar">
          <div class="zm-sidebar-wrapper">
            <!-- ========== Logo ========== -->
            <div class="zm-branch">
              <a href="" class="zm-branch-link">
                <div class="zm-branch-logo"></div>
              </a>
            </div>
            <!-- ========== Main navigation ==========-->
            <nav class="zm-navbar-main">
              <ul class="zm-navbar-menu">
                <li class="navbar-item">
                  <a href="" class="navbar-link">
                    <i class="zm-navbar-icon far fa-id-badge"></i>
                    <span class="zm-navbar-title">Cá Nhân</span>
                  </a>
                </li>
                <li class="navbar-item is-active">
                  <a href="" class="navbar-link">
                    <i class="zm-navbar-icon fas fa-bullseye"></i>
                    <span class="zm-navbar-title">Khám Phá</span>
                  </a>
                </li>
                <li class="navbar-item">
                  <a href="" class="navbar-link">
                    <i class="fas fa-chart-bar zm-navbar-icon"></i>
                    <span class="zm-navbar-title">#zingchart</span>
                  </a>
                </li>
                <li class="navbar-item live-label">
                  <a href="" class="navbar-link">
                    <i class="fas fa-podcast zm-navbar-icon"></i>
                    <span class="zm-navbar-title">Radio & Podcast</span>
                  </a>
                </li>
                <li class="navbar-item">
                  <a href="" class="navbar-link">
                    <i class="zm-navbar-icon fas fa-clipboard-list"></i>
                    <span class="zm-navbar-title">Theo Dõi</span>
                  </a>
                </li>
              </ul>
            </nav>
            <!-- ========== Sub navigation ========== -->
            <nav class="zm-navbar-subnav">
              <div class="zm-navbar-divider"></div>

              <ul class="zm-navbar-menu">
                <li class="navbar-item">
                  <a href="" class="navbar-link">
                    <i class="zm-navbar-icon fas fa-music"></i>
                    <span class="zm-navbar-title">Nhạc Mới</span>
                  </a>
                </li>
                <li class="navbar-item">
                  <a href="" class="navbar-link">
                    <i class="zm-navbar-icon fas fa-icons"></i>
                    <span class="zm-navbar-title">Thể Loại</span>
                  </a>
                </li>
                <li class="navbar-item">
                  <a href="" class="navbar-link">
                    <i class="far fa-star zm-navbar-icon"></i>
                    <span class="zm-navbar-title">Top 100</span>
                  </a>
                </li>
                <li class="navbar-item">
                  <a href="" class="navbar-link">
                    <i class="fas fa-film zm-navbar-icon"></i>
                    <span class="zm-navbar-title">MV</span>
                  </a>
                </li>
              </ul>

              <!-- ========== Banner ========== -->
              <div class="zm-banner">
                <span>Nghe nhạc không quảng cáo cùng kho nhạc VIP</span>
                <a href="" class="zm-banner-btn">Mua Vip</a>
              </div>

              <!-- ========== Library ========== -->
              <div class="zm-navbar-library">
                <div class="zm-navbar-header">
                  <span>Thư Viện</span>
                  <div class="zm-navbar-edit">
                    <i class="zm-navbar-pen fas fa-pencil-alt"></i>
                  </div>
                </div>
                <ul class="zm-navbar-menu">
                  <li class="navbar-item">
                    <a href="" class="navbar-link">
                      <img
                        src="https://zjs.zadn.vn/zmp3-desktop/releases/v1.0.13/static/media/my-song.cf0cb0b4.svg"
                        alt=""
                        class="zm-navbar-img"
                      />
                      <span class="zm-navbar-title">Bài hát</span>
                    </a>
                  </li>
                  <li class="navbar-item">
                    <a href="" class="navbar-link">
                      <img
                        src="https://zjs.zadn.vn/zmp3-desktop/releases/v1.0.13/static/media/my-playlist.7e92a5f0.svg"
                        alt=""
                        class="zm-navbar-img"
                      />
                      <span class="zm-navbar-title">Playlist</span>
                    </a>
                  </li>
                  <li class="navbar-item">
                    <a href="" class="navbar-link">
                      <img
                        src="https://zjs.zadn.vn/zmp3-desktop/releases/v1.0.13/static/media/my-album.24e3332b.svg"
                        alt=""
                        class="zm-navbar-img"
                      />
                      <span class="zm-navbar-title">Album</span>
                    </a>
                  </li>
                  <li class="navbar-item">
                    <a href="" class="navbar-link">
                      <img
                        src="https://zjs.zadn.vn/zmp3-desktop/releases/v1.0.13/static/media/my-history.374cb625.svg"
                        alt=""
                        class="zm-navbar-img"
                      />
                      <span class="zm-navbar-title">Gần đây</span>
                    </a>
                  </li>
                </ul>
              </div>
            </nav>

            <!-- ========== Add Playlist ========== -->
            <div class="zm-add-playlist">
              <a href="#" class="zm-add-pl-link">
                <i class="zm-add-pl-icon fas fa-plus"></i>
                <span>Tạo playlist mới</span>
              </a>
            </div>
          </div>
        </aside>
        <header class="zm-header"></header>
        <div class="zm-mainpage">
          <main class="zm-main"></main>
        </div>
        <div class="zm-section">
          <div class="player-queue"></div>
          <div class="player-controls"></div>
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
